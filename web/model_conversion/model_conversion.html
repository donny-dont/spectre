<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Spectre Model Converter</title>
    <link rel="stylesheet" href="stylesheets/style.css">

    <!-- import the click-counter -->
    <link rel="components" href="packages/spectre/src/spectre_web_ui/model_viewer.html">
  </head>
  <body>
    <div is="x-model-viewer" id="model_viewer" width="{{640}}" height="{{480}}"></div>
    <h2>Convert file</h2>
    <form method="post" enctype="multipart/form-data">
      <input name="output" type="hidden" value="mesh" />
      <input name="genSmoothNormals" type="hidden" value="on" />
      <input name="convertToLeftHand" type="hidden" value="on" />
      <table>
        <tr>
          <td>Files</td>
          <td><input name="model" type="file" multiple="multiple" /></td>
          <td><input id="convertModel" type="button" value="Convert"></td>
        </tr>
      </table>
    </form>
    <h2>Mesh file</h2>
    <textarea id="modelFile" wrap="off"></textarea>
    <script type="application/dart" src="model_conversion.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
